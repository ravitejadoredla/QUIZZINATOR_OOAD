<!DOCTYPE html>
<html lang="en" >
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		.topnav {
			background-color: #333;
			overflow: hidden;
		}
		
		.topnav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		
		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}
		
		.active {
			background-color: #4CAF50;
			color: white;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-bottom: 2px solid #4CAF50;
		}
		
		button[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 16px 20px;
			margin: 6px 0;
			border: none;
			cursor: pointer;
			width: 100%;
		}
		
		button[type=submit]:hover {
			background-color: #45a049;
		}
		
		table {
			border-collapse: collapse;
			margin-top: 50px;
			width: 100%;
		}
		
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		
		tr:hover {
			background-color: #f5f5f5;
		}
		.bg {
  animation:slide 3s ease-in-out infinite alternate;
  background-image: linear-gradient(-60deg, #1B998B 50%, #ED217C 50%);
  bottom:0;
  left:-50%;
  opacity:.5;
  position:fixed;
  right:-50%;
  top:0;
  z-index:-1;
}

.bg2 {
  animation-direction:alternate-reverse;
  animation-duration:4s;
}

.bg3 {
  animation-duration:5s;
}



h1 {
  font-family:monospace;
  font-size: 300%;
}

@keyframes slide {
  0% {
    transform:translateX(-25%);
  }
  100% {
    transform:translateX(25%);
  }
}
		
		
	</style>
    
    <link rel="stylesheet" href="dash.css">
    
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
	 <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
	<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a th:href="@{/}">Logout</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
    <h1>Welcome to ADMIN Dashboard!</h1>
    
    <!-- Admin dashboard content goes here... -->
    <form th:action="@{/deletequiz}" method="post">
		<input type="hidden" name="profid" th:value="${profid}" />
		<input type="text" id="quizid" name="quizid" placeholder="Quiz ID" required>
		
		<button type="submit">Delete Quiz</button>
	</form>
	<form th:action="@{/deletestudent}" method="post">
		
		<input type="text" id="firstname" name="firstname" placeholder="Student Name" required>
		
		<button type="submit">Delete Student</button>
	</form>
	
	<form th:action="@{/deleteprofessor}" method="post">
		
		<input type="text" id="pid" name="pid" placeholder="Professor ID" required>
		
		<button type="submit">Delete Professor</button><br>
	</form>
	
	<div>
		<form th:action="@{/createprofessor}" method="get">
			<button type="submit">Create Professor Account</button>
			
		</form>
	</div>
	
	<form th:action="@{/adminscore}" method="get">
			
		<button type="submit" name="quizid" value="i1">Quiz 1</button>
		<button type="submit" name="quizid" value="i2">Quiz 2</button>
		<button type="submit" name="quizid" value="i3">Quiz 3</button>
		<button type="submit" name="quizid" value="i4">Quiz 4</button>
	</form>
	<table style="width:40%">
        <thead>
            <tr>
                <th>QuizID</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr  th:each="scoreb : ${scoreboard}">
                <td th:text="${scoreb.quizid}"></td>
                <td th:text="${scoreb.username}"></td>
                <td th:text="${scoreb.score}"></td>
            </tr>
        </tbody>
    </table>
    <h4>Avg Score is : <span th:text="${avgscore}"></span></h4>
    <h4>Max Score is : <span th:text="${maxscore}"></span></h4><br>

	<div>
		
		<h2>Display Questions</h2>
		<form th:action="@{/displayadminques}" method="get">	
		<button type="submit" name="quizid" value="i1">Quiz 1</button>
		<button type="submit" name="quizid" value="i2">Quiz 2</button>
		<button type="submit" name="quizid" value="i3">Quiz 3</button>
		<button type="submit" name="quizid" value="i4">Quiz 4</button>
		</form>
		<table style="width:40%">
        <thead>
            <tr>
                <th>QuizID</th>
                <th>Question Num</th>
                <th>Question</th>
            </tr>
        </thead>
        <tbody>
            <tr  th:each="admques : ${adminques}">
                <td th:text="${admques.quizid}"></td>
                <td th:text="${admques.questionnum}"></td>
                <td th:text="${admques.quest}"></td>
            </tr>
        </tbody>
	</div>
</body>
</html>
